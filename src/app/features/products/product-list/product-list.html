<h2>Products</h2>

<div *ngFor="let product of products$ | async">
  <p>
    {{ product.title }} - ${{ product.price }}
  </p>

  <input
    type="number"
    min="1"
    [value]="quantities[product.id] || 1"
    (input)="quantities[product.id] = $any($event.target).value"
  />

  <button (click)="addToCart(product)">
    Add To Cart
  </button>

  <hr>
</div>
